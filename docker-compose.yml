version: '3'
services:
  pg-database:
    image: postgres:13
    restart: always
    environment:
      POSTGRES_USER: root
      POSTGRES_PASSWORD: root
      POSTGRES_DB: ny_taxi
    volumes:
      - ./dtc_postgres_volume_local:/var/lib/postgresql/data
    ports:
      - 5432:5432
    networks:
      - pg-network

  pg-admin:
    image: dpage/pgadmin4:latest
    restart: always
    environment:
      PGADMIN_DEFAULT_EMAIL: admin@admin.com
      PGADMIN_DEFAULT_PASSWORD: root
    ports:
      - 8080:80
    networks:
      - pg-network
    depends_on:
      - pg-database

networks:
  pg-network: